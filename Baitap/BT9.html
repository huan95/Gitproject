<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "numb1">
<input type="text" id = "numb2">
<button type="button" onclick = Addition()>Addition +</button>
<button type="button" onclick = Subtraction()>Subtraction -</button>
<button type="button" onclick = Multiplication()>Multiplication *</button>
<button type="button" onclick = Division()>Division /</button>
<p id = demo></p>
<script>
    function Addition(){
        var a = parseInt(document.getElementById("numb1").value);
        var b = parseInt(document.getElementById("numb2").value);
        c = a+b;
        document.getElementById("demo").innerHTML = c;
    }
    function Subtraction() {
        var a = parseInt(document.getElementById("numb1").value);
        var b = parseInt(document.getElementById("numb2").value);
        c = a-b;
        document.getElementById("demo").innerHTML = c;
    }
    function Multiplication () {
        var a = parseInt(document.getElementById("numb1").value);
        var b = parseInt(document.getElementById("numb2").value);
        c = a*b;
        document.getElementById("demo").innerHTML = c;
    }
    function Division() {
        var a = parseInt(document.getElementById("numb1").value);
        var b = parseInt(document.getElementById("numb2").value);
        c = a/b;
        document.getElementById("demo").innerHTML = c;
    }
</script>
</body>
</html>
