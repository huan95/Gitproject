<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>

</head>
<body>
<h1>Do you love me</h1>
<input type="button" onclick = "Yesclick()" value="Yes">
<input type="button" id = "Noclick" value="No" onmouseover = "noHover()" style="position:absolute;">
<script>
    function Yesclick() {
        alert("You are right");
    }
    function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight) ;
        document.getElementById("Noclick").style.left = x + 'px';
        document.getElementById("Noclick").style.top = y + 'px';
        // Math.round: lam tron, Math.random: ngau nhien
    }
</script>
</body>
</html>
