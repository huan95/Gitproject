<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT</title>
</head>
<body>
<script>
    function factorialize(n) {
        for (i = 1; n >= 1; n--) {
            i = i * n;
        }
        return i;
    }

    alert(factorialize(prompt("gia tri doi")));

</script>


</body>
</html>
