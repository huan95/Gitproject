<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT</title>
    <script>
        function checkNum(number) {
            var result = "";
            var count = 0;
            for (i = 1; i <= number; i++) {
                if (number%i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                result = document.write(number + "la so nguyen to");
            } else {
                result = document.write(number + "khong la so nguyen to");
            }
            return result;
        }
    </script>
</head>
<body>
<script>
    n = parseInt(prompt("nhap gia tri kiem tra:"));
    var numbCheck = checkNum(n);
    document.write(numbcheck + "la" + result);
</script>

</body>
</html>
