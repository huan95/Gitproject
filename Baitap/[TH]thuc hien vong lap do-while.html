<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do...While</title>
</head>
<body>
<script>
    var value = null;
    do{
        value = prompt("nhap vao so tu 1 -> 10");
    } while (value < 1 || value > 10);
    alert("so vua nhap la" + value);
</script>

</body>
</html>
