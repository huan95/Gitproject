    'use strict';
    var expect = require('chai').expect;
    var assert = require('chai').assert;
    var calculate = require('../calculator');

    describe('Calculator', function () {
        it('Addition: 1 + 1 = 2', function () {
            var firstOperand = 1;
            var secondOperand = 1;
            var operater = '+';
            var expected = 2;

            var result = calculate(firstOperand, secondOperand, operater);

            expect(result).to.equal(expected);
        });

        it('Subtraction: 2 - 1 = 1', function () {
            var firstOperand = 2;
            var secondOperand = 1;
            var operater = '-';
            var expected = 1;

            var result = calculate(firstOperand, secondOperand, operater);

            expect(result).to.equal(expected);
        });

        it('Multiplication: 2 * 2 = 4', function () {
            var firstOperand = 2;
            var secondOperand = 2;
            var operater = '*';
            var expected = 4;

            var result = calculate(firstOperand, secondOperand, operater);

            expect(result).to.equal(expected);
        });

        it('Division: 6 / 3 = 2', function () {
            var firstOperand = 6;
            var secondOperand = 3;
            var operater = '/';
            var expected = 2;

            var result = calculate(firstOperand, secondOperand, operater);

            expect(result).to.equal(expected);
        });

        it('= is a wrong operator', function () {
            var firstOperand = 2;
            var secondOperand = 0;
            var operater = '=';
            var expected = 4;
            assert.throws(function () {
                calculate(firstOperand, secondOperand, operater);
            }, "Unsupported operation");
        });
    });
