    var Tivi = function (channel, volume) {

        this.status = false;

        };

        this.volumeUp = function () {

        };

        this.volumeDown = function () {
            this.volumeTivi -= 2;

        };

        this.getChannel = function () {
            return this.channelTivi;

        this.setChannel = function (_channel) {
            this.channelTivi = _channel;

        };


        this.up = function () {
            this.channelTivi += 1;
            alert("channle is :" + this.channelTivi);

        };

        this.down = function () {
