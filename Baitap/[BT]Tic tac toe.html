<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="X" onclick="X()">
<input type="button" value="O" onclick="O()">
<script>
    var b = document.getElementById("carogame ");

    var board = [];
    var data = "";
    for (var i = 0; i < 5; i++) {
        board[i] = new Array("*", "*", "*", "*", "*");
    }
    for (var i = 0; i < 5; i++) {
        data += "<br/>";
        for (var j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    document.getElementById("carogame").innerHTML = data;

    function X() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (var i = 0; i < 5; i++) {
            data += "<br/>";
            for (var j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                document.getElementById("carogame").innerHTML = "<hr/>" + data;
            }
        }
    }

    function O() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
        for (var i = 0; i < 5; i++) {
            data += "<br/>";
            for (var j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                document.getElementById("carogame").innerHTML = "<hr/>" + data;
            }
        }
    }


</script>

</body>
</html>
