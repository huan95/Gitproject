<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH</title>
</head>
<body>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" palceholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius:<span id="outputCelcius"></span></p>
<script>
    function temperatureConverter(valnum) {
        valnum = parseFloat(valnum);
        document.getElementById("outputCelcius").innerHTML = (valnum - 32)/1.8;
    }
</script>
</body>
</html>
