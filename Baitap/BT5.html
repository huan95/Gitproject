<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 5</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhap diem vat ly"));
    var b = parseInt(prompt("nhap diem hoa hoc"));
    var c = parseInt(prompt("nhap diem sinh hoc"));
    tong = a+b+c;
    trungbinh = tong/3;
    document.write("tong" + tong);
    document.write("<br/>");
    document.write("trungbinh" + trungbinh);
</script>
</body>
</html>
