<script>
    function perimeter(r) {
        var Pi = 3.14;
        var P = 2*Pi*r;
        return P;
    }
    var r = parseInt(prompt("ban kinh"));
    alert("chu vi la" + perimeter(r));
</script>
<script>
    function area(r) {
        var Pi = 3.14;
        var S = Pi*r*r;
        return S;
    }
    var r = parseInt(prompt("ban kinh"));
    alert("dien tich la" + area(r));
</script>
